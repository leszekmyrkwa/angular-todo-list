<div class="projects">
  <ul>
    <li *ngFor="let project of projects; index as i;">
      <button class="project-button" (click)="changeContent(i)"> {{project.title}} </button>
    </li>
  </ul>
</div>

<div class="todos">
  <h2> {{title}} </h2>
  <form (submit)="addTodo()">
    <input type="text" name="inputTodo" class="todo-input"
    [(ngModel)]="inputTodo">
    <button type="submit" class="todo-submit">Add Todo</button>
  </form>
  <div *ngFor="let todo of todos; let i = index;" class="todo {{(todo.completed ? 'done' : '')}}">
    <div class="id"> {{i + 1}} </div>
    <div class="content" (click)="toggleDone(i)"> {{todo.content}} </div>
    <button class="delete" (click)="deleteTodo(i)">Delete</button>
  </div>
</div>
<button id="save" (click)="saveChanges()">Save Changes</button>
